<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        color: white;
        background-color: #4caf50;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <button id="М. Гоголь">М. Гоголь</button>
    <button id="Е. Челебі">Е. Челебі</button>
    <button id="О. Пахльовська">О. Пахльовська</button>
    <button id="І. Репін">І. Репін</button>
    <button id="Олександр Олесь">Олександр Олесь</button>

    <script src="main.js"></script>
  </body>
</html>
